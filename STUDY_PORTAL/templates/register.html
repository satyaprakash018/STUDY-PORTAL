<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Study Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container col-md-6 mt-5 mx-auto">
    <div class="card p-4">
        <h3 class="text-center mb-3">User Registration</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/register_user" method="POST">
            <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
            <input type="text" name="college" class="form-control mb-2" placeholder="College">
            <input type="text" name="branch" class="form-control mb-2" placeholder="Branch">
            <input type="text" name="year" class="form-control mb-3" placeholder="Year">

            <button class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already registered? <a href="/">Login here</a>
        </p>
    </div>
</div>

</body>
</html>
